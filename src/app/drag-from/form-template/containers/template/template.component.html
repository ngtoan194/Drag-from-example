<div class="page-inner">
  <header class="page-title-bar">
    <div class="d-flex flex-column flex-md-row">
      <p class="lead">
        <app-page-header [heading]="'Create form template'"></app-page-header>
      </p>
      <div class="ml-auto">
        <button type="button" [routerLink]="['../']" class="btn btn-sm">
          <i class="fa fa-plus"></i> Back to list
        </button>
      </div>
    </div>
  </header>

  <div class="listview">
    <div class="row" cdkDropListGroup>
      <div class="col-3">
        <div cdkDropList [cdkDropListData]="layouts" class="form-layouts" cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event)">
          <div class="clearfix layout-item" *ngFor="let layout of layouts" cdkDrag>
            <div class="container">
              <div class="row">
                <div *ngFor="let col of layout.cols;" class="{{col.colType}}">
                  <span class="form-row-layout"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div cdkDropList [cdkDropListData]="droppedLayouts" class="form-layouts" (cdkDropListDropped)="drop($event)">
          <div class="hint" *ngIf="droppedLayouts.length===0">
            <p>Drop here!</p>
          </div>
          <div class="clearfix layout-item" *ngFor="let layout of droppedLayouts; let layoutIndex=index;" cdkDrag
            cdkDragLockAxis="y">
            <div class="container">
              <div class="row">
                <div *ngFor="let col of layout.cols; let colIndex=index;" class="{{col.colType}}">
                  <!-- Form controls-->
                  <div class="form-row-layout text-center">
                    <div class="form-group text-left control-block" *ngIf="col.control">
                      <!-- textField -->
                      <div *ngIf="col.control.name === 'textField'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <input type="{{col.control.type}}" class="form-control" id="{{col.control.name}}">
                      </div>
                      <!-- select -->
                      <div *ngIf="col.control.name === 'select'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <select class="browser-default custom-select">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <!-- Select -->
                      <div *ngIf="col.control.name === 'button'">
                        <button lang="en" class="btn btn-primary btn-md" type="{{col.control.type}}"
                          name="data[submit1]" ref="button">
                          {{col.control.label}}
                        </button>
                      </div>
                      <!-- textArea -->
                      <div *ngIf="col.control.name === 'textArea'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <textarea rows="3" spellcheck="true" lang="en" class="form-control" type="text"
                          name="data[textArea]" ref="input"></textarea>
                      </div>
                      <!-- number -->
                      <div *ngIf="col.control.name === 'number'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <input value="" lang="en" class="form-control" type="text" name="data[number]" ref="input"
                          pattern="[0-9.]*">
                      </div>
                      <!-- password -->
                      <div *ngIf="col.control.name === 'password'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <input value="" spellcheck="true" lang="en" class="form-control" type="password"
                          name="data[password]" ref="input">
                      </div>
                      <!-- checkbox -->
                      <div *ngIf="col.control.name === 'checkbox'">
                        <div class="form-check checkbox">
                          <label class="form-check-label">
                            <input value="0" lang="en" class="form-check-input" type="checkbox" name="data[checkbox1]"
                              ref="input">
                            <span>{{col.control.label}}</span>
                          </label>
                        </div>
                      </div>
                      <!-- date -->
                      <div *ngIf="col.control.name === 'date'">
                        <label for="{{col.control.name}}">{{col.control.label}}</label>
                        <div class="form-group">
                          <div class="input-group">
                            <input class="form-control" placeholder="dd-MM-yyyy" name="dp" [(ngModel)]="model"
                              ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <span class="control-actions">
                        <i class="fa fa-cog" aria-hidden="true"
                          (click)="editControl(layoutIndex, colIndex, col.control)"></i>
                        <i class="fa fa-times" aria-hidden="true"
                          (click)="removeControl(layoutIndex, colIndex, col.control)"></i>
                      </span>
                    </div>

                    <div ngbDropdown class="d-inline-block" *ngIf="!col.control">
                      <span *ngFor="let control of controls; let controlIndex=index;">
                        <i class={{control.class}} aria-hidden="true" placement="bottom" ngbTooltip="{{control.label}}"
                          (click)="addControl(layoutIndex, colIndex, control)"></i>
                      </span>
                      <div ngbDropdown class="d-inline-block">
                        <i class="fa fa-caret-down" aria-hidden="true" id="dropdownControls" ngbDropdownToggle></i>
                        <div ngbDropdownMenu aria-labelledby="dropdownControls">
                          <button *ngFor="let control of controlsDrop" ngbDropdownItem
                            (click)="addControl(layoutIndex, colIndex, control)">
                            <i class={{control.class}} aria-hidden="true" placement="bottom"
                              ngbTooltip="{{control.label}}"></i>
                            {{ control.label }}
                          </button>
                        </div>
                      </div>



                      <!-- <i class="fa fa-text-width" aria-hidden="true"
                        (click)="addControl(layoutIndex, colIndex, controls[1])"></i>
                      <i class="fa fa-th-list" aria-hidden="true"
                        (click)="addControl(layoutIndex, colIndex, controls[3])"></i>
                      <i class=" fa fa-plus-square-o" aria-hidden="true"
                        (click)="addControl(layoutIndex, colIndex, control)"></i>
                      <i class=" fa fa-caret-down" aria-hidden="true" id=" dropdownControls" ngbDropdownToggle></i>
                      
                      <div ngbDropdownMenu aria-labelledby="dropdownControls">
                        <button *ngFor="let control of controls" ngbDropdownItem
                          (click)="addControl(layoutIndex, colIndex, control)">
                          {{ control.name }}
                        </button>
                      </div> -->
                    </div>
                  </div>
                  <!-- End: Form controls-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
