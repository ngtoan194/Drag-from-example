<!-- textField -->
<div *ngIf="col.control.name === 'textField'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <input type="{{col.control.type}}" class="form-control" id="{{col.control.name}}">
</div>
<!-- select -->
<div *ngIf="col.control.name === 'select'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <select class="browser-default custom-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>
<!-- button -->
<div *ngIf="col.control.name === 'button'">
    <button lang="en" class="btn btn-primary btn-md" type="{{col.control.type}}" name="data[submit1]" ref="button">
        {{col.control.label}}
    </button>
</div>
<!-- textArea -->
<div *ngIf="col.control.name === 'textArea'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <textarea rows="3" spellcheck="true" lang="en" class="form-control" type="text" name="data[textArea]"
        ref="input"></textarea>
</div>
<!-- number -->
<div *ngIf="col.control.name === 'number'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <input value="" lang="en" class="form-control" type="text" name="data[number]" ref="input" pattern="[0-9.]*">
</div>
<!-- password -->
<div *ngIf="col.control.name === 'password'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <input value="" spellcheck="true" lang="en" class="form-control" type="password" name="data[password]" ref="input">
</div>
<!-- checkbox -->
<div *ngIf="col.control.name === 'checkbox'">
    <div class="form-check checkbox">
        <label class="form-check-label">
            <input value="0" lang="en" class="form-check-input" type="checkbox" name="data[checkbox1]" ref="input">
            <span>{{col.control.label}}</span>
        </label>
    </div>
</div>
<!-- date -->
<div *ngIf="col.control.name === 'date'">
    <label for="{{col.control.name}}">{{col.control.label}}</label>
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="dd-MM-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
<!-- table -->
<div *ngIf="col.control.name === 'table'">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div>
