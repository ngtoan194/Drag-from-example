<div class="formio builder row formbuilder">
    <div class="col-xs-4 col-sm-3 col-md-2 formcomponents">

    </div>
    <div class="col-xs-7 col-sm-8 col-md-9 formarea builder-paste-mode">

        <div class="formio-component formio-component-label-hidden">
            <div novalidate="" class="formio-form">
                <div class="builder-components formio-builder-form">
                    <div class="row formio-component formio-component-columns formio-component-columns  formio-component-label-hidden show-component-btn-group"
                        *ngFor="let layout of droppedLayouts; let layoutIndex=index;">
                        <div *ngFor="let col of layout.cols; let colIndex = index;" class={{col.colType}}>
                            <div class="builder-components drag-container formio-builder-components ">
                                <!-- Form controls-->
                                <div class="text-center show-control-actions" *ngIf="col.control"
                                    [ngClass]="col.control!==null ? 'form-group' : 'form-row-layout-cols'">
                                    <div class=" text-left control-block">
                                        <!-- textField -->
                                        <div *ngIf="col.control.name === 'textField'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <input type="{{col.control.type}}" class="form-control"
                                                id="{{col.control.name}}">
                                        </div>
                                        <!-- select -->
                                        <div *ngIf="col.control.name === 'select'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <select class="browser-default custom-select">
                                                <option selected>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <!-- button -->
                                        <div *ngIf="col.control.name === 'button'">
                                            <button lang="en" class="btn btn-primary btn-md" type="{{col.control.type}}"
                                                name="data[submit1]" ref="button">
                                                {{col.control.label}}
                                            </button>
                                        </div>
                                        <!-- textArea -->
                                        <div *ngIf="col.control.name === 'textArea'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <textarea rows="3" spellcheck="true" lang="en" class="form-control"
                                                type="text" name="data[textArea]" ref="input"></textarea>
                                        </div>
                                        <!-- number -->
                                        <div *ngIf="col.control.name === 'number'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <input value="" lang="en" class="form-control" type="text"
                                                name="data[number]" ref="input" pattern="[0-9.]*">
                                        </div>
                                        <!-- password -->
                                        <div *ngIf="col.control.name === 'password'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <input value="" spellcheck="true" lang="en" class="form-control"
                                                type="password" name="data[password]" ref="input">
                                        </div>
                                        <!-- checkbox -->
                                        <div *ngIf="col.control.name === 'checkbox'">
                                            <div class="form-check checkbox">
                                                <label class="form-check-label">
                                                    <input value="0" lang="en" class="form-check-input" type="checkbox"
                                                        name="data[checkbox1]" ref="input">
                                                    <span>{{col.control.label}}</span>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- date -->
                                        <div *ngIf="col.control.name === 'date'">
                                            <label for="{{col.control.name}}">{{col.control.label}}</label>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input class="form-control" placeholder="dd-MM-yyyy" name="dp"
                                                        ngbDatepicker #d="ngbDatepicker">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary calendar"
                                                            (click)="d.toggle()" type="button">
                                                            <i class="fa fa-calendar" aria-hidden="true"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- table -->
                                        <div *ngIf="col.control.name === 'table'">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">First</th>
                                                        <th scope="col">Last</th>
                                                        <th scope="col">Handle</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">1</th>
                                                        <td>Mark</td>
                                                        <td>Otto</td>
                                                        <td>@mdo</td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">2</th>
                                                        <td>Jacob</td>
                                                        <td>Thornton</td>
                                                        <td>@fat</td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">3</th>
                                                        <td>Larry</td>
                                                        <td>the Bird</td>
                                                        <td>@twitter</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-actions" *ngIf="col.control">
                                        <div class="control-btn-group">
                                            <div class="btn btn-xxs btn-secondary component-settings-button component-settings-button-edit"
                                                placement="bottom" ngbTooltip="Edit"
                                                (click)="editControl(layoutIndex, colIndex, col.control)">
                                                <i class="fa fa-cog"></i>
                                            </div>
                                            <div class="btn btn-xxs btn-default component-settings-button component-settings-button-copy"
                                                placement="bottom" ngbTooltip="Copy"
                                                (click)="copyControl(layoutIndex, colIndex, col.control)">
                                                <i class="fa fa-copy"></i>
                                            </div>
                                            <div class="btn btn-xxs btn-danger component-settings-button component-settings-button-remove"
                                                placement="bottom" ngbTooltip="Remove"
                                                (click)="removeControl(layoutIndex, colIndex, col.control)">
                                                <i class="fa fa-remove"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div data-position="0" data-noattach="true" role="alert" style="text-align:center;"
                                    class="drag-and-drop-alert alert alert-info no-drag" *ngIf="!col.control">
                                    <div ngbDropdown class="d-inline-block">
                                        <span *ngFor="let control of controls; let controlIndex=index;">
                                            <i class={{control.class}} aria-hidden="true" style="margin: 5px;"
                                                placement="bottom" ngbTooltip="{{control.label}}"
                                                (click)="addControl(layoutIndex, colIndex, control)"></i>
                                        </span>
                                        <div ngbDropdown class="d-inline-block">
                                            <i class="fa fa-caret-down" aria-hidden="true" id="dropdownControls"
                                                ngbDropdownToggle></i>
                                            <div ngbDropdownMenu aria-labelledby="dropdownControls">
                                                <button *ngFor="let control of controlsDrop" ngbDropdownItem
                                                    (click)="addControl(layoutIndex, colIndex, control)">
                                                    <i class={{control.class}} aria-hidden="true" placement="bottom"
                                                        ngbTooltip="{{control.label}}"></i>
                                                    {{ control.label }}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div data-noattach="true" class="component-btn-group">
                            <div class="btn btn-xxs btn-danger component-settings-button component-settings-button-remove"
                                (click)="removeLayout(layoutIndex)">
                                <i class="fa fa-remove"></i>
                            </div>
                            <div class="btn btn-xxs btn-default component-settings-button component-settings-button-copy"
                                (click)="copyLayout(layoutIndex)">
                                <i class="fa fa-copy"></i>
                            </div>
                            <div
                                class="btn btn-xxs btn-default component-settings-button component-settings-button-paste">
                                <i class="fa fa-download"></i>
                            </div>
                            <div
                                class="btn btn-xxs btn-default component-settings-button component-settings-button-edit-json">
                                <i class="fa fa-wrench"></i>
                            </div>
                            <div r
                                class="btn btn-xxs btn-default component-settings-button component-settings-button-move">
                                <i class="fa fa-arrows"></i>
                            </div>
                            <div
                                class="btn btn-xxs btn-secondary component-settings-button component-settings-button-edit">
                                <i class="fa fa-cog"></i>
                            </div>
                        </div>
                    </div>



                    <div style="text-align:center;" class="drag-and-drop-alert alert alert-info no-drag">
                        <div class="card-body no-drop p-2">
                            <div ngbDropdown class="d-inline-block"
                                *ngFor="let controlFrame of controlFrames; let controlFrameIndex=index;">
                                <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy"
                                    id="dropdownBasic1" ngbDropdownToggle>
                                    <i style="margin-right: 5px;" class={{controlFrame.class}}></i>
                                    {{controlFrame.label}}
                                </span>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                    <div class="clearfix layout-item"
                                        *ngFor="let layout of layout; let layoutIndex=index">
                                        <div class="container">
                                            <div class="row">
                                                <div *ngFor="let col of layout.cols; let colIndex=index;"
                                                    class="{{col.colType}}" (click)="addCol(layoutIndex)">
                                                    <span class="form-row-layout"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <i style="margin-right: 5px;" class="fa fa-html5"></i>
                                Content
                            </span>
                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">
                                <i style="margin-right: 5px;" class="fa fa-columns"></i>

                            </span>
                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">

                            </span>
                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">

                            </span>
                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">

                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">

                            <span class="btn btn-primary btn-sm btn-block formcomponent drag-copy">
                                <i style="margin-right: 5px;" class="fa fa-square-o"></i>
                                Well
                            </span> -->
                        </div>
                    </div>


                    <div class="builder-component">
                        <div
                            class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group">
                            <button lang="en" class="btn btn-primary btn-md" type="submit" name="data[submit]">
                                Submit
                            </button>
                            <div>
                                <span class="help-block"></span>
                            </div>
                            <div class="formio-errors invalid-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formio-errors invalid-feedback"></div>
        </div>
    </div>
