<h2 mat-dialog-title>Chỉnh sửa control</h2>
<mat-dialog-content class="mat-typography" style="min-width: 480px">
  <form class="form" [formGroup]="fromDrag">
    <div class="form-group required">
      <label class="col-form-label  field-required">
        Label
        <i class="fa fa-question-circle text-muted" ref="tooltip"></i>
      </label>
      <div class="form-group">
        <input value="" placeholder="Field Label" lang="en" class="form-control" type="text" name="data[label]"
          ref="input" formControlName="label">
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group">
      <label class="col-form-label">
        Placeholder
        <i class="fa fa-question-circle text-muted" ref="tooltip" aria-describedby="tooltip_4i4gahzibs"></i>
        <div class="tooltip"
          style="opacity: 1; position: absolute; will-change: transform; visibility: hidden; top: 0px; left: 0px; transform: translate3d(105px, 234px, 0px);"
          role="tooltip" id="tooltip_4i4gahzibs" aria-hidden="true" x-placement="right">
          <div class="tooltip-arrow" style="top: 23px;"></div>
          <div class="tooltip-inner">The placeholder text that will appear when this field is empty.</div>
        </div>
      </label>
      <div class="form-group">
        <input value="" placeholder="Placeholder" lang="en" class="form-control" type="text" name="data[placeholder]"
          ref="input">
      </div>
      <div class=" invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group has-feedback">
      <label class="col-form-label">
        Description
        <i class="fa fa-question-circle text-muted" ref="tooltip" aria-describedby="tooltip_yyldlqzplv"></i>
        <div class="tooltip"
          style="opacity: 1; position: absolute; will-change: transform; visibility: hidden; top: 0px; left: 0px; transform: translate3d(101px, 319px, 0px);"
          role="tooltip" id="tooltip_yyldlqzplv" aria-hidden="true" x-placement="right">
          <div class="tooltip-arrow" style="top: 23px;"></div>
          <div class="tooltip-inner">The description is text that will appear below the input field.</div>
        </div>
      </label>
      <div>
        <input value="" placeholder="Description for this field." lang="en" class="form-control" type="text"
          name="data[description]" ref="input">
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group has-feedback">
      <div class="form-group has-feedback">
        <label class="col-form-label">
          Default Value
          <i class="fa fa-question-circle text-muted" ref="tooltip" aria-describedby="tooltip_eym2q4zcf3"></i>
          <div class="tooltip"
            style="opacity: 1; position: absolute; transform: translate3d(113px, 79px, 0px); top: 0px; left: 0px; will-change: transform; visibility: hidden;"
            role="tooltip" id="tooltip_eym2q4zcf3" aria-hidden="true" x-placement="right">
            <div class="tooltip-arrow" style="top: 42px;"></div>
            <div class="tooltip-inner">The will be the value for this field, before user interaction. Having a default
              value will override the placeholder text.</div>
          </div>
        </label>
        <div>
          <input value="" spellcheck="true" placeholder="Default Value" lang="en" class="form-control" type="text"
            name="data[defaultValue]" ref="input">
        </div>
        <div class="invalid-feedback" ref="messageContainer"></div>
      </div>
    </div>
    <div class="form-group has-feedback">
      <div class="form-check checkbox">
        <label class="form-check-label">
          <input value="0" lang="en" class="form-check-input" type="checkbox" name="data[validate.required]"
            ref="input">
          <span>Required</span>
          <i class="fa fa-question-circle text-muted" ref="tooltip"></i>
        </label>
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group has-feedback">
      <div class="form-check checkbox">
        <label class="form-check-label">
          <input value="0" lang="en" class="form-check-input" type="checkbox" name="data[unique]" ref="input">
          <span>Unique</span>
          <i class="fa fa-question-circle text-muted" ref="tooltip" aria-describedby="tooltip_cq8y53r3z8"></i>
          <div class="tooltip"
            style="opacity: 1; position: absolute; will-change: transform; visibility: hidden; top: 0px; left: 0px; transform: translate3d(197px, 73px, 0px);"
            role="tooltip" id="tooltip_cq8y53r3z8" aria-hidden="true" x-placement="right" x-out-of-boundaries="">
            <div class="tooltip-arrow" style="top: 0px;"></div>
            <div class="tooltip-inner">Makes sure the data submitted for this field is unique, and has not been
              submitted before.</div>
          </div>
        </label>
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group has-feedback">
      <label class="col-form-label">
        Minimum Length
        <i class="fa fa-question-circle text-muted" ref="tooltip"></i>
      </label>
      <div ref="element">
        <input value="" placeholder="Minimum Length" lang="en" class="form-control" type="text"
          name="data[validate.minLength]" ref="input" pattern="[0-9.]*">
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
    <div class="form-group has-feedback">
      <label class="col-form-label">
        Maximum Length
        <i class="fa fa-question-circle text-muted" ref="tooltip"></i>
      </label>
      <div ref="element">
        <input value="" placeholder="Maximum Length" lang="en" class="form-control" type="text"
          name="data[validate.maxLength]" ref="input" pattern="[0-9.]*">
      </div>
      <div class="invalid-feedback" ref="messageContainer"></div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary btn-md" mat-button [mat-dialog-close]="true" cdkFocusInitial
    (click)="save()">Save</button>
  <button class="btn btn-default btn-md" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
